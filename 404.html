<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        color: rgba(0, 0, 0, 0.87);
        font-family: 'Roboto', Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #message {
        background: white;
        max-width: 400px;
        text-align: center;
        padding: 32px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      #message h2 {
        color: #ff6f61;
        font-size: 48px;
        font-weight: bold;
        margin: 0 0 8px;
      }
      #message h1 {
        font-size: 24px;
        font-weight: 500;
        color: rgba(0, 0, 0, 0.7);
        margin: 0 0 16px;
      }
      #message p {
        font-size: 16px;
        color: rgba(0, 0, 0, 0.6);
        line-height: 1.5;
        margin: 0 0 24px;
      }
      #time {
        font-size: 16px;
        font-weight: bold;
        color: #ff6f61;
        margin-bottom: 16px;
      }
      #message a, #cancelBtn {
        display: inline-block;
        background: #039be5;
        color: white;
        text-transform: uppercase;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 14px;
        transition: background 0.3s;
        margin: 5px;
        border: none;
        cursor: pointer;
      }
      #message a:hover, #cancelBtn:hover {
        background: #0288d1;
      }
      #cancelBtn {
        background: red;
      }
      #cancelBtn:hover {
        background: darkred;
      }
    </style>

    <script>
      let stop = false; // ตัวแปรใช้สำหรับหยุดการเปลี่ยนหน้า

      function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      function stopRedirect() {
        stop = true;
        document.getElementById("time").innerHTML = "Redirect canceled.";
      }

      async function run() {
        let time = 3;
        for (let i = time; i > 0; i--) {
          if (stop) return; // หยุดการทำงานถ้ากด Cancel
          document.getElementById("time").innerHTML = `Redirecting in ${i} seconds...`;
          await delay(1000);
        }
        if (!stop) window.location.href = "index.html"; // เปลี่ยนหน้าถ้าไม่ได้กด Cancel
      }

      // ให้รอจน HTML โหลดเสร็จก่อน
      window.onload = () => {
        run();
      };
    </script>
  </head>

  <body>
    <div id="message">
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>The page you are looking for does not exist or has been moved.</p>
      <div id="time">Checking for homepage...</div>
      <a href="index.html">Go to Homepage Now</a>
      <button id="cancelBtn" onclick="stopRedirect()">Cancel Redirect</button>
    </div>
  </body>
</html>
