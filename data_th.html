<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            color: #2c3e50;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            margin-top: 2%;
        }

        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: 600;
        }

        .profile-details h1 {
            font-size: 28px;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .profile-details p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .history-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            color: #5a6c7d;
            border-bottom: 2px solid #e9ecef;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f1f3f5;
            font-size: 14px;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #fafbfc;
        }

        .numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .number-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
        }

        .time-col {
            color: #5a6c7d;
            width: 200px;
        }

        .user-col {
            color: #2c3e50;
            font-weight: 500;
            width: 150px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .profile-card, .history-section {
                padding: 20px;
            }

            .profile-section {
                flex-direction: column;
                text-align: center;
            }

            .avatar {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            .profile-details h1 {
                font-size: 24px;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 10px 8px;
            }

            .time-col, .user-col {
                width: auto;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head_logo" style="display: flex; align-items: center; width: 100%;">
      <img class="logo" src=".\img\pcshspl.webp" width="30" height="40">
      <h1 class="hh1">Calculate Sequence</h1>
      <a href="index.html"><img src=".\img\home.png" width="30"></a>
      <button onclick="localStorage.clear(); location.reload();" style="margin-left: auto;">logout</button>
    </div> 
    <div class="container">
        <div class="profile-card">
            <div class="profile-section">
                <div class="avatar" id="avatar">?</div>
                <div class="profile-details">
                    <h1 id="username">ผู้ใช้</h1>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2>ประวัติการทำรายการ</h2>
            <table>
                <thead>
                    <tr>
                        <th class="time-col">วันที่และเวลา</th>
                        <th class="user-col">ผู้ใช้</th>
                        <th>ข้อมูล/ พจน์ที่</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="3" class="empty-state">กำลังโหลดข้อมูล...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
      const user = localStorage.getItem("name");
      if (user == null) {
        window.location.href = 'login.html';
      }
      // ===== USER INFO =====
      const username = localStorage.getItem('name') || 'ผู้ใช้';
      document.getElementById('username').textContent = username;
      document.getElementById('avatar').textContent =
        username ? username.charAt(0).toUpperCase() : '?';

      // join date
      const joinDate = localStorage.getItem("joinDate");
      if (joinDate) {
        const d = new Date(joinDate);
        document.querySelector(".profile-details p").textContent =
          "สมาชิกตั้งแต่ " + d.toLocaleDateString("th-TH", {
            year: 'numeric',
            month: 'long'
          });
      }

      // ===== TABLE RENDER =====
      function renderTable(data) {
        const tbody = document.getElementById('tableBody');
    
        // ถ้าเป็น object → แปลงเป็น array
        if (!Array.isArray(data)) {
          data = [data];
        }
    
        if (data.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="3" class="empty-state">ไม่มีข้อมูล</td></tr>';
          return;
        }
    
        tbody.innerHTML = data.map(item => {
          const time = item.time
            ? new Date(item.time).toLocaleString('th-TH')
            : '-';
        
          const numbers = [];
          if (item.num !== undefined) numbers.push(item.num);
          if (item.n !== undefined) numbers.push(item.n);
        
          return `
            <tr>
              <td class="time-col">${time}</td>
              <td class="user-col">${username}</td>
              <td>
                <div class="numbers">
                  ${numbers.map(n => `<span class="number-tag">${n}</span>`).join('')}
                </div>
              </td>
              <td> 
                <button onclick="to_sol([${String(item.num)}], ${item.n});" style="margin-left: auto;">ดูวิธีทำ</button>
              </td>
            </tr>
          `;
        }).join('');
      }

      // ===== LOAD DATA =====
      function loadData() {
        if (!localStorage.getItem("name")) {
          document.getElementById('tableBody').innerHTML =
            '<tr><td colspan="3" class="empty-state">กรุณาเข้าสู่ระบบ</td></tr>';
          return;
        }

        let url = "https://script.google.com/macros/s/AKfycbxXa2jRdFt-NFQIVw5X4Dwh_MuNccp1N6YKQ8E44rrOfuRKi9aE-WPOCiwxzsVL-yH_Ow/exec";
        url += "?use=get_data&user=" + encodeURIComponent(username);

        fetch(url)
          .then(r => r.json())
          .then(data => renderTable(data))
          .catch(() => {
            document.getElementById('tableBody').innerHTML =
              '<tr><td colspan="3" class="empty-state">โหลดข้อมูลไม่สำเร็จ</td></tr>';
          });
      }

      function to_sol(num, n) {
        let url = "index.html?";
        url += "data=" + num + "&x=" + encodeURIComponent(n);
        window.location.href = url;
      }
      loadData();
    </script>
</body>
</html>
